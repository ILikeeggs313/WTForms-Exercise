<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a pet</title>
</head>
<body>
    <h1> {{pet.name}}</h1>
    {% if pet.photo_url %}
    <img src = '{{pet.photo_url}}'>
    {% endif %}

    <h2> Edit the pet</h2>
    <form method = 'POST'>
        {{form.hidden_tag()}}

    {% for field in form if field.widget.input_type != 'hidden' %}

    <!-- we can add some bootstrap in later -->
    <div class = 'container'>
        {{field.label}}
        {{field (class = 'form-control') }}

        {% if field.errors %}
            {% for err in field.errors %}
            <small class = 'text-danger'> {{err}} </small>
            {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
    <button class = 'btn btn-success btn-large' type = 'submit'> Edit</button>
    </form>
</body>
</html>
