{% extend 'base.html' %}

{% block content %}
<h1> Pets that can be adopted</h1>

<div class = 'row pets-listing'>
    {% for p in pets %}
    <div>
        <img src = '{{pet.image_url() }}'>
        <a href = "{{url_for('edit_pet', pet_id = pet.id)}}"> {{pet.name}}</a>
        {% if pet.available %} 
        <small> {{pet.name}} is available!</small>
        {% endif %}

    </div>
    {% endfor %}
</div>

<a class = 'btn btn-success btn-large' href = "{{url_for('add_pet') }}"> Add a new pet</a>

{% endblock %}
